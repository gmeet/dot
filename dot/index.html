<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>点线扩展</title>
</head>
<style>
    div{
        width: 200px;
        height: 6px;
        background: #ccc;
        transition: width 2s,transform 2s;
        margin: 0 auto;
    }
    div:hover{
        width: 1000px;
        transform:rotateX(30deg);
    }
</style>
<body>
    <div></div>
</body>
</html>
